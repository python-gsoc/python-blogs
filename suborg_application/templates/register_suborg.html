{% extends CMS_TEMPLATE %}

{% block head %}
    <style>
        .suborg-form br {
            display: none;
        }

        .suborg-form label {
            margin: 20px 0 0 0;
        }

        .suborg-form .pure-button {
            margin: 20px 0 0 0;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="content">
        <form method="POST" action={% url 'suborg_application:register_suborg' %} class="pure-form pure-form-stacked suborg-form">
            {{ form }}
            <button type="submit" class="pure-button pure-button-primary">Register</button>
        </form>
    </div>
{% endblock content %}

{% block js %}
    <script>
        helptexts = document.getElementsByClassName('helptext');
        for (var i=0; i<helptexts.length; i++) {
            helptext = helptexts.item(i);
            console.log(helptext)
            helptext.classList.add('pure-form-message');
        }
    </script>
{% endblock %}
